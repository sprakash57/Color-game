<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector('.second');
        const minHand = document.querySelector('.minute');
        const hrHand = document.querySelector('.hour');
        function setDate() {
            const now = new Date()
            const second = now.getSeconds();
            if (second === 0) secondHand.classList.add('fast');
            if (second === 1) secondHand.classList.remove('fast');
            const secDegree = ((second / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secDegree}deg)`;
            const minute = now.getMinutes();
            const minDegree = ((minute / 60) * 360) + ((second / 60) * 6) + 90;
            minHand.style.transform = `rotate(${minDegree}deg)`;
            const hour = now.getHours();
            const hrDegree = ((hour / 12) * 360) + ((minute / 60) * 30) + 90;
            hrHand.style.transform = `rotate(${hrDegree}deg)`;
        }
        setInterval(setDate, 1000);
        setDate();
    </script>
</body>

</html>
